<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tak-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <span class="wrapper">
        <span class="heading design">Current Player - <span class="player">X</span></span>
        <span class="game-area design">
            <div class="game-grid">
                <div class="pos p1" onclick="p1()"></div>
                <div class="pos p2" onclick="p2()"></div>
                <div class="pos p3" onclick="p3()"></div>
                <div class="pos p4" onclick="p4()"></div>
                <div class="pos p5" onclick="p5()"></div>
                <div class="pos p6" onclick="p6()"></div>
                <div class="pos p7" onclick="p7()"></div>
                <div class="pos p8" onclick="p8()"></div>
                <div class="pos p9" onclick="p9()"></div>
            </div>
        </span>
        <span class="new-game design" onclick="newgame()">New Game</span>
    </span>
    <script src="script.js"></script>
</body>
</html>
